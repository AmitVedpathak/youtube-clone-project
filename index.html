<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Myyoutube</title>
</head>
<body class="min-h-screen flex flex-col">
    <div class="mainContainer relative ">
        <header>
            <nav class="navbar w-full flex justify-between items-center">
                <div class="logo m-1 flex items-center">
                    <img src="./assets/youtube.png" alt="youtube" class="w-10 inline-block mr-1"><span>YOUTUBE</span>
                </div>
                <div class="rightContent m-1 space-x-3 mr-3">
                    <i class="bi bi-broadcast-pin"></i>
                    <i class="bi bi-bell"></i>
                    <i class="bi bi-search"></i>
                </div>
            </nav>
        </header>
        <div class="topContent space-x-3 text-sm mt-2 m-2 flex min-w-full">
            <i class="bi bi-aspect-ratio text-2xl"></i>
            <span class="spanContent">All</span>
            <span class="spanContent">Development</span>
            <span class="spanContent">Fashion</span>
            <span class="spanContent">Mixes</span>
            <!-- <span class="spanContent">Music</span> -->
        </div>

        <footer class="flex justify-between items-center min-w-full m-2 flex-grow">
            <div class="flex flex-col items-center">
                <i class="bi bi-house-door-fill"></i>
                <span>Home</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="bi bi-dice-2"></i>
                <span>Shorts</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="bi bi-plus-circle" style="font-size: 30px;"></i>
            </div>
            <div class="flex flex-col items-center">
                <i class="bi bi-collection-play"></i>
                <span>Subscriptions</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="bi bi-person-circle"></i>
                <span>You</span>
            </div>
        </footer>
    </div>
</body>
</html>
